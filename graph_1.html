<!DOCTYPE html>
<html lang="en">
<head>
    <title>graph</title>
    <script>
        class Graph{
            constructor(){
                this.data={};
            }
            addvertex(vertex){
                if(!this.data[vertex]){
                    this.data[vertex]=[];
                }
            }
            addEdge(v1,v2){
                if(!this.data[v1]){
                    this.addvertex[v1];
                }
                if(!this.data[v2]){
                   this.addvertex[v2];
                }
                this.data[v1].push(v2);
                this.data[v2].push(v1);
            }
            removeEdge(v1,v2){
                this.data[v1]=this.data[v1].filter((item)=>{
                    return item!=v2;
                })
                this.data[v2]=this.data[v2].filter((item)=>{
                    return item!=v1; 
                })
            }
            removeVertex(vertex){
                if(!this.data[vertex]){
                    return;
                }
                for(let item of this.data[vertex]){
                    // console.log(item); 
                    this.removeEdge(vertex,item)
                }
                delete this.data[vertex];
            }
        }
        const graph1 =new Graph();
        graph1.addvertex("A");
        graph1.addvertex("B");
        graph1.addvertex("C");
        graph1.addvertex("D");
        graph1.addEdge("A","C");
        graph1.addEdge("A","B");
        graph1.addEdge("B","C"); 
        graph1.addEdge("B","D");
        // graph1.removeEdge("A","B");
        // graph1.removeEdge("D","B");
        // graph1.removeVertex("A");
        graph1.removeVertex("D");
        console.log(graph1);
    </script>
</head>
<body>
    <h1>Graph</h1>
</body>
</html>
