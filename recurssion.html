<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recurssion using factorial</title>
    <script>
        function factorial(x){
            if(x==0){
                return 1;
            }
            return x*factorial(x-1);
        }
        let data=5;
        console.log(factorial(data));
    </script>
</head>
<body>
    <h1>Recurssion using factorial</h1>
</body>
</html>
