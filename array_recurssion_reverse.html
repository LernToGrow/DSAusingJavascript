<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array Recurssion Revrese</title>
    <script>
        let data= [5,12,65,89,0,12,33,44]
        let temp;
        function customReverse(data,start,end){
            console.log(data);
            if(start <= end){
                temp=data[start];
                data[start]=data[end];
                data[end]=temp;
                customReverse(data,start+1,end-1);
            }
        }
        customReverse(data,0,data.length-1); 
    </script>
</head>
<body>
    <h1>Array Recurssion Revrese</h1>
</body>
</html>
