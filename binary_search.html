<!DOCTYPE html>
<html lang="en">

<head>
    <title>Binnary Serch inArray</title>
    <script>
        let data = [5, 9, 13, 17,18,19,22,33,44,55,66,77,88,99,111,222,333,444,555];
        let find = 555;
        let start = 0;
        let end = data.length - 1;
        let position = undefined;
        while (start <= end) {
            let mid = Math.floor((start + end) / 2);
            if (data[mid] === find) {
                position = mid;
                break;
            } else if (data[mid] < find) {
                start = mid + 1;
            } else {
                end = mid - 1;
            }
        }
        console.log(position);
    </script>
</head>

<body>
    <h1>Binnary Search inArray</h1>
</body>

</html>
