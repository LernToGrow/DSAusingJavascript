<!DOCTYPE html>
<html lang="en">
<head>
    <title>Marge to Array</title>
    <script>
        let data =[0,2,4,6,8];
        let data2 =[1,3,5,7,9];
        let data3=[];
        for(let i=0;i<data.length;i++){
            data3[i]=data[i];
        }
        for(i=0;i<data2.length;i++){
            data3[data.length+i]=data2[i];
        }
        console.log(data3);
    </script>
</head>
<body>
    <h1>MARGE to array</h1>
</body>
</html>
