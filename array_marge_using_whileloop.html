<!DOCTYPE html>
<html lang="en">

<head>
    <title>Array marge using while loop</title>
    <script>
        let data1 = [2, 4, 6, 8];
        let data2 = [1, 3, 5, 7, 9];
        let data3 = [];
        let d1 = 0;
        let d2 = 0;
        let d3 = 0;
        while (d1 < data1.length && d2 < data2.length) {
            if(data1[d1]<data2[d2]){
                data3[d3]=data1[d1];
                d1++; 
            }else{
                data3[d3]=data2[d2];
                d2++;
            }
            d3++;
        }
        while(d2<data2.length){
            data3[d3]=data2[d2];
            d2++;
            d3++;
        }
        alert(data3)
        // console.log(data3);
    </script>
</head>

<body>
    <h1>Array marge using while loop</h1>
</body>

</html>
