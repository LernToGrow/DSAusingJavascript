<!DOCTYPE html>
<html lang="en">

<head>
    <title>Insertion sort </title>
    <script>
        let data = [12, 11, 13, 5, 6];
        function insertSort(data) {
            let i, current, j;
            for (i = 1; i < data.length; i++) {
                current = data[i];
                j = i - 1;
                while(j>=0 && data[j]>current){
                    data[j+1]=data[j];
                    j=j-1;
                }
                data[j+1]=current;
            }
        }
        insertSort(data);
        console.log(data);
    </script>
</head>

<body>
    <h1>Inerstion Sort</h1>
</body>

</html>
