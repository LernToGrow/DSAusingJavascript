<!DOCTYPE html>
<html lang="en">
<head>
   <title>Stack</title>
    <script>
        let data=[];
        let currentSize=data.length;
        let maxValue=5;
        function push(newValue){
            if(currentSize>=maxValue){
                alert("stack is full you can not add"+newValue);
            }
            data[currentSize]=newValue;
            currentSize+=1;
        }

        function pop(){
            if(currentSize>0){
                currentSize-=1;
                data.length=currentSize;
            }else{
                alert("stack is all ready empty");
            }
        }
        push(20);
        push(66);
        push(10);
        push(50);
        push(240);
        pop();
        pop();
        pop();
        pop();
        pop();
        pop();
        // push(60);
        console.log(data);
        
    </script>
</head>
<body>
    <h1>Stack</h1>
</body>
</html>
