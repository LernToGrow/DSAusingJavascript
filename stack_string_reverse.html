<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stack String Reverse</title>
    <script>
        let data=[];
        let currentSize = data.length;
        function push(newValue){
            data[currentSize]=newValue;
            currentSize+=1;
        }
        function pop(){
            lastRemovedItem=data[currentSize-1];
            currentSize-=1;
            data.length=currentSize;
            return lastRemovedItem;
        }
        // push(20);
        // push(30);
        // push(40);
        // pop(); 
        function reverseStr(item){
            // console.log(item);
            for(let i=0;i<item.length;i++){
                push(item[i]);
            }
            for(let i=0;i<item.length;i++){
                item[i]=pop(); 
            }
        }
        let str="sumit";
        str=str.split("");
        reverseStr(str);
        console.log(str.join(""));
        // console.log(data);
    </script>
</head>
<body>
    <h1>Stack String Reverse</h1>
</body>
</html>
