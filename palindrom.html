<!DOCTYPE html>
<html lang="en">

<head>
    <title>Check String Palindrom or not</title>
    <script>
        function palindrom(data) {
            let start = 0;
            let end = data.length - 1;
            let result = true;
            while (end > start) {
                if (data[start] != data[end]) {
                    result = false;
                }
                start++;
                end--;
            }
            return result;
        }
        let str = "level";
        console.log(palindrom(str));
    </script>
</head>

<body>
    <h1>Check String Palindrom or not</h1>
</body>

</html>
