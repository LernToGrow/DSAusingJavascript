<!DOCTYPE html>
<html lang="en">
<head>
    <title>Linked List</title>
    <script>
        class List{
            constructor(data){
                this.head = {
                    value:data,
                    next:null
                };
                this.tail=this.head;
                this.size=1;
            }
            appendNode(nodedata){
                let newNode={
                    value:nodedata,
                    next:null
                };
                this.tail.next=newNode;
                this.tail=newNode;
                this.size+=1;
            }
            traversing(){
                console.log("function called");
                let counter = 0;
                let currentNode=this.head;
                while(counter<this.size){
                    console.log(currentNode);
                    currentNode=currentNode.next;
                    counter++;
                }
            }
            deleteNode(index){
                let counter=1;
                console.log("Delete Function Called");
                let lead = this.head;
                if(index===1){
                    this.head = this.head.next;
                }else{
                    while(counter<index-1){
                        lead=lead.next;
                        counter++;
                    }
                    let nextNode=lead.next.next;
                    lead.next=nextNode;
                    console.log(lead);
                }
            }
            insertNode(index,value){
                let counter = 1;
                let currentNode=this.head;
                // let currentNode=currentNode.next;
                while(counter< index-1){
                    counter++;
                    currentNode=currentNode.next;
                }
                let nextNode = currentNode.next;
                currentNode.next={
                    value:value,
                    next:nextNode
                }
            }
            searchNode(data){
                let result =undefined;
                let lead = this.head;
                let loop =true;
                while(loop){
                    lead=lead.next;
                    loop= !!lead;
                    if(loop && lead.value === data){
                        loop=false;
                        result=lead;
                    }
                }
                console.log(result);
            }
            serchNodeUsingIndex(index){
                let result = undefined;
                let lead =this.head;
                let counter =1;
                while(counter<index){
                    lead=lead.next;
                    counter++;
                }
                console.log(lead.value);
            }
        }
        let list =new List(200);
        list.appendNode(300)
        list.appendNode(400)
        list.appendNode(500)
        list.appendNode(600)
        list.appendNode(700)
        // list.traversing();
        // list.deleteNode(2);
        list.insertNode(3,4000);
        list.searchNode(4000);
        list.serchNodeUsingIndex(3);
        console.log(list);
    </script>
</head>
